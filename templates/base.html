<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/blog/bs/css/bootstrap.css">
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header{
            width: 100%;
            height: 60px;
            background-color: #9acfea;
        }
        .header .title{
            font-size: 24px;
            font-weight: 100;
            line-height: 60px;
            color: #000000;
            margin-left: 15px;
            margin-top: -10px;
        }
        .backend{
            float: right;
            font-size: 14px;
            margin-right: 10px;
            border: 1px;
            margin-top: 10px;
            text-decoration: none;
            color: #3c3c3c;
        }
         .pub_info{
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="content">
            <p class="title active" role="presentation" ><span>{{ blog.title }}
            </span>
                <a href="" class="backend" role="presentation">管理</a>
            </p>
        </div>
    </div>

<div class="container">
    <div class="row">
        <div class="col-md-3">
            {% load my_tags %}
                 {% get_classification_style username %}
        </div>
        <div class="col-md-9">
             {% block content %}
             {% endblock %}

        </div>
    </div>
</div>
</body>
</html>
